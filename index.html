<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <input type="number" id="u-input" onkeyup="runIt()"/>
  <div id="results"></div>
  <script>
    var localStorageNum = JSON.parse(window.localStorage.getItem('finalNum'));

    if (localStorageNum === null) {
      // do nothing
    } else {
      var localStorageD = JSON.parse(window.localStorage.getItem('d'));
      var newD = new Date().toLocaleTimeString([], {minute:'2-digit'});
      var finalNum = newD - localStorageD;
      document.getElementById("results").innerHTML = finalNum;
      writeLS(finalNum, localStorageD);
    }

    function runIt() {
      var d = new Date().toLocaleTimeString([], {minute:'2-digit'});
      var userNum = document.getElementById("u-input").value;
      var finalNum = document.getElementById("results").innerHTML = d - userNum;
      writeLS(finalNum, d);
    }

    function writeLS(finalNum, d) {
      window.localStorage.setItem('finalNum', JSON.stringify(finalNum));
      window.localStorage.setItem('d', JSON.stringify(d));
    }
  </script>
</body>
</html>
